<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>ATIVIDADE</title>
</head>
<body>
    <h1>Calculo da Media</h1>
    <p id="resultado"></p>
    <script>
     console.log("Insira as quatro notas!");

     let nota1 = parseFloat(prompt("Informe a nota 1:"));
     let nota2 = parseFloat(prompt("Informe a nota 2:"));
     let nota3 = parseFloat(prompt("Informe a nota 3:"));
     let nota4 = parseFloat(prompt("Informe a nota 4:"));

     let media = (nota1 + nota2 + nota3 + nota4) / 4;

     console.log("A média é: " + media);
     document.getElementById("resultado").innerHTML = "A média das notas é: " + media;

    </script>
</body>
</html>
